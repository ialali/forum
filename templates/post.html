<body>
    <section class="post-form">
        <div class="container">
                <h2 class="post-content-heading">Create a Post</h2>
                <p class="post-content-text">Write about something that really interests your from the categories</p>
                <div class="post-content">
                    <form action="/add-post" method="POST">
                        <select name="category">
                            <option value="" selected disabled>Category</option>
                            <option value="Sport">Sport</option>
                            <option value="Nutrition">Nutrition</option>
                            <option value="Recovery">Recovery</option>
                            <option value="Tech">Tech</option>
                        </select>
                        <div class="post-content-title">
                            <label for="title"></label>
                            <input type="text" placeholder="Title" id="title" name="title" />
                        </div>
                        <div class="post-content-content">
                            <label for="content"></label>
                            <input type="text" placeholder="Content" id="content" name="content" />
                        </div>
                        <input type="submit" value="Create new post" />
